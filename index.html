<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <h3>Score: <span id="result"></span></h3>
    <div id="grid">
      <div class="rules">
        <h2>Rules of the game:</h2>
        <ul>
          <li>Do not click the same card twice. Game will restart!</li>
          <li>Do not refresh the page you will lose your score.</li>
          <li>Match two cards at a time.</li>
          <li>Match all cards to advance to the next level.</li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
